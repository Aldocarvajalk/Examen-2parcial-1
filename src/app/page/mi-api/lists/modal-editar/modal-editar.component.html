<div class="modal fade" #modalEleent id="modalEditarReceta" tabindex="-1" aria-labelledby="modalEditarRecetaLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarRecetaLabel">Editar Receta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #editarRecetaForm="ngForm" (ngSubmit)="editarReceta(editarRecetaForm)">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" id="titulo" class="form-control" name="titulo" [(ngModel)]="receta.titulo"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <input type="text" id="categoria" class="form-control" name="categoria"
                            [(ngModel)]="receta.categoria" required />
                    </div>
                    <div class="mb-3">
                        <label for="tiempoPreparacion" class="form-label">Tiempo de Preparación (min)</label>
                        <input type="number" id="tiempoPreparacion" class="form-control" name="tiempoPreparacion"
                            [(ngModel)]="receta.tiempoPreparacion" required />
                    </div>
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" id="autor" class="form-control" name="autor" [(ngModel)]="receta.autor"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="ingredientes" class="form-label">Ingredientes</label>
                        <textarea id="ingredientes" class="form-control" name="ingredientes"
                            [(ngModel)]="ingredientesString" required></textarea>
                        <small class="form-text text-muted">Separa los ingredientes con comas.</small>
                    </div>
                    <div class="mb-3">
                        <label for="pasos" class="form-label">Pasos</label>
                        <textarea id="pasos" class="form-control" name="pasos" [(ngModel)]="pasosString"
                            required></textarea>
                        <small class="form-text text-muted">Separa los pasos con comas.</small>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!editarRecetaForm.valid">
                        Guardar Cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
